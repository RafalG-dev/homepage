<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tani lek</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <main>
        <header class="mainHeader">
            <h1 class="headingHeader">Porownywarka cen leków ZIKO vs DOZ</h1>
        </header>

        <section class="sectionSearch">
            <h2 class="headingSection">
                Wpisz nazwę leku
            </h2>
            <article class="searchBox">
                Tutaj powinno być pole do wpisania wyszukiwanego leku
            </article>
        </section>

        <section class="sectionEqual">
            <h2 class="headingSection">
                Wyniki wyszukiwania
            </h2>
            <div class="resultBox">
                Pole, w którym wyświetle lek ZIKO
            </div>
            <div class="resultBox">
                Pole, w którym wyświetle lek DOZ
            </div>
        </section>
    </main>
    <script src="main.js" ></script>
</body>
</html>
