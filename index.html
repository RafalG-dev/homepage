<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tani lek</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="body__size">
    <main>
        <header class="main__header">
            <h1 class="heading__header">Porownywarka cen leków ZIKO vs DOZ</h1>
        </header>

        <section class="section__search">
            <h2 class="section__heading">
                Wpisz nazwę leku
            </h2>
            <article class="search__box">
                Tutaj powinno być pole do wpisania wyszukiwanego leku
            </article>
        </section>

        <section class="section__equal">
            <h2 class="section__heading">
                Wyniki wyszukiwania
            </h2>
            <div class="result__box">
                Pole, w którym wyświetle lek ZIKO
            </div>
            <div class="result_box">
                Pole, w którym wyświetle lek DOZ
            </div>
        </section>
    </main>
    <script src="main.js" ></script>
</body>
</html>
